application: grapheditor
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: index.html
  upload: index\.html

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js/(.*\.(js$))
  static_files: js/\1
  upload: js/(.*\.(js$))

- url: /css/(.*\.(css$))
  static_files: css/\1
  upload: css/(.*\.(css$))
